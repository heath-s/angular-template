<mat-toolbar class="p-0 mat-elevation-z1">

    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="navbar-toggle-button"
                    *ngIf="!hiddenNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar" fxHide.gt-md></div>

        </div>

        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

            <button type="button" *ngIf="!isSignedIn" mat-button (click)="signin()" class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <span class="username">Log in</span>
                </div>
            </button>

            <button *ngIf="isSignedIn" mat-button [matMenuTriggerFor]="userMenu"
                                     class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <span class="username">{{ nickname }}</span>
                    <mat-icon class="s-16 ml-12" fxHide.xs>keyboard_arrow_down</mat-icon>
                </div>
            </button>

            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

                <button mat-menu-item (click)="signout()" class="">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Logout</span>
                </button>

            </mat-menu>

            <div class="toolbar-separator" fxHide fxShow.gt-xs></div>

        </div>

    </div>

</mat-toolbar>
